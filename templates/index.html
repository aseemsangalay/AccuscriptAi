<!DOCTYPE html>
<html>
<head>
    <title>Research Paper Section Extractor</title>
</head>
<body>
    <h1>Research Paper Section Extractor</h1>
    
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
    
    <form method="post" action="/" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <select name="section" required>
            <option value="introduction">Introduction</option>
            <option value="methods">Methods</option>
            <option value="results">Results</option>
            <option value="discussion">Discussion</option>
        </select>
        <button type="submit">Extract Section</button>
    </form>
    
    {% if download_link %}
        <p>Section extracted successfully!</p>
        <p>Download the extracted section: <a href="{{ download_link }}">{{ download_link }}</a></p>
    {% endif %}
</body>
</html>
